trigger:
- main

pr:
- main

jobs:
  # WIN32
  - template: jobs/win32.yml
    parameters:
      name: Win32_x86_Chakra
      platform: win32
      jsEngine: Chakra

  - template: jobs/win32.yml
    parameters:
      name: Win32_x64_Chakra
      platform: x64
      jsEngine: Chakra

  - template: jobs/win32.yml
    parameters:
      name: Win32_x64_JSI
      platform: x64
      jsEngine: JSI

  - template: jobs/win32.yml
    parameters:
      name: Win32_x64_V8
      platform: x64
      jsEngine: V8

  # UWP
  - template: jobs/uwp.yml
    parameters:
      name: UWP_x64_Chakra
      platform: x64
      jsEngine: Chakra

  - template: jobs/uwp.yml
    parameters:
      name: UWP_x64_JSI
      platform: x64
      jsEngine: JSI

  - template: jobs/uwp.yml
    parameters:
      name: UWP_arm64_JSI
      platform: arm64
      jsEngine: JSI

  # Android
  - template: jobs/android.yml
    parameters:
      name: Android_JSC
      jsEngine: JavaScriptCore

  - template: jobs/android.yml
    parameters:
      name: Android_V8
      jsEngine: V8

  # macOS
  - template: jobs/macos.yml

  # iOS
  - template: jobs/ios.yml

  # Linux
  - template: jobs/linux.yml